version: '3.8'

services:
  db:
    container_name: db
    image: postgres:12
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - 15432:5432
    volumes:
      - ./db/data:/var/lib/postgresql/data

  php-fpm:
    container_name: php-fpm
    build:
      context: ./php-fpm
    depends_on:
      - db
      - redis
    # environment:
    #   - APP_ENV=${APP_ENV}
    #   - APP_SECRET=${APP_SECRET}
    #   - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./../src/:/var/www
      - ./supervisor/conf.d:/etc/supervisor/conf.d
    working_dir: /var/www

  nginx:
    container_name: nginx
    build:
      context: ./nginx
    volumes:
      - ./../src/:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
#      - ./logs:/var/log
    depends_on:
      - php-fpm
    ports:
      - "8888:80"
      - "4443:443"

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.10.7-management
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser
      - RABBITMQ_DEFAULT_PASS=rmpassword
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit disk_free_limit 2147483648 # All info log
      #- RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648 # Only errors log (prod)
    volumes:
      - ./rabbitmq:/var/lib/rabbitmq
    ports:
      - 15672:15672
      #- 5672:5672 # Sometimes is needed)

  redis:
    container_name: redis
    image: redis/redis-stack:latest
    restart: always
    ports:
        - 6379:6379
        - 8001:8001

